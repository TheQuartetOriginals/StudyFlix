<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlix - India</title>
    <link rel="stylesheet" href="login.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.ibb.co/bNqRpkg/letter-logo.png" alt="letter-logo" type="image/x-icon">
</head>
<body>

    <div class="login-top">
        <img src="https://i.ibb.co/TLFxkhM/logo.webp" alt="logo" class="logo" />
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white font-weight-bold sign-in">Sign In</h2>
            <form class="mt-4" id="loginForm">
                <div class="form-group position-relative">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-control input-field" id="email" placeholder="Email or phone number" required>
                </div>
                <div class="form-group position-relative">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control input-field" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-danger mt-3 sign-in-btn" style="width: 100%;">Sign In</button>
                
                <div class="d-flex align-items-center justify-content-center mt-3 text-white">
                    <p>OR</p>
                </div>
                <button type="button" class="btn text-white alternative-sign-in" style="width: 100%;">Use a sign-in code</button>
                <div class="d-flex align-items-center justify-content-center mt-3 text-white">
                    <a href="" class="forgot-pass">Forgot Password?</a>
                </div>
                <div class="form-check mt-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text" for="exampleCheck1">Remember Me</label>
                </div>
                <div class="d-flex mt-3 text-white">
                    <p style="color: gray;">New to StudyFlix? &nbsp;</p>
                    <a href="" class="forgot-pass">Sign up Now.</a>
                </div>
                <div class="d-flex mt-3 text-white">
                    <p class="text-white " style="font-size: 12px;">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                </div>
              </form> 
        </section>
    </div>

    <footer>
        <p class="copyright-text"> Â© StudyFlix India</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email.');
                return;
            }

            if (password === '') {
                alert('Please enter your password.');
                return;
            }

            window.location.href = 'home.html';  
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
    
</body>
</html>
